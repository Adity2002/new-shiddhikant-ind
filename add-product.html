<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - GOLD & SILVER SHOP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
  <div class="header-content">
    <h2><i class="fas fa-gem"></i> NEW SHIDDHIKANT JWELLERS ASHTI</h2>
    <div class="header-right">
      <span>Welcome, <span id="welcomeUser"></span></span>
      <button id="darkModeBtn"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>
  </div>
</header>

<div class="add-product-container">
  <div class="add-product-form">
    <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>

    <form id="productForm">
      <div class="form-group">
        <label for="productName"><i class="fas fa-tag"></i> Product Name *</label>
        <input type="text" id="productName" required placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label for="productImage"><i class="fas fa-image"></i> Product Image *</label>
        <input type="file" id="productImage" accept="image/*" required>
        <div class="image-preview">
          <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="productCategory"><i class="fas fa-list"></i> Category *</label>
          <select id="productCategory" required>
            <option value="">Select Category</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Ladies Ring">Ladies Ring</option>
            <option value="Gents Ring">Gents Ring</option>
            <option value="Bracelet">Bracelet</option>
            <option value="Necklace">Necklace</option>
            <option value="Earrings">Earrings</option>
            <option value="Pendant">Pendant</option>
            <option value="Chain">Chain</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productPurity"><i class="fas fa-star"></i> Purity *</label>
          <select id="productPurity" required>
            <option value="">Select Purity</option>
            <option value="22K">22K</option>
            <option value="24K">24K</option>
            <option value="18K">18K</option>
            <option value="Silver">Silver</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="productWeight"><i class="fas fa-weight"></i> Weight (grams) *</label>
          <input type="number" id="productWeight" step="0.1" min="0.1" required placeholder="Enter weight in grams">
        </div>

        <div class="form-group">
          <label for="productPrice"><i class="fas fa-rupee-sign"></i> Price (â‚¹) *</label>
          <input type="number" id="productPrice" min="1" required placeholder="Enter price in rupees">
        </div>
      </div>

      <div class="form-group">
        <label for="productDescription"><i class="fas fa-align-left"></i> Description *</label>
        <textarea id="productDescription" rows="4" required placeholder="Enter product description"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" id="addProductBtn"><i class="fas fa-plus"></i> Add Product</button>
        <button type="button" id="backToShopBtn"><i class="fas fa-arrow-left"></i> Back to Shop</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="success-message" style="display: none;">
      <i class="fas fa-check-circle"></i>
      <span>Product added successfully!</span>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>

</body>

</html>
